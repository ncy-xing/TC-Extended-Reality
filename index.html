        <a-scene>

            <a-box id="box3" src="#boxTexture" position="0 -3 3" rotation="0 45 45" scale="2 2 2"></a-box>

        <a-entity text="value: Hello, Virtual Reality!; color: #BBB" position="-0.9 0.2 -3"
